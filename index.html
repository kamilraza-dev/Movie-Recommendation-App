<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Online Kitchen</title>
</head>
<body>
    <header>
            <h2>Recipe App</h2>
            <div class="search-container">
            <input 
            id="search-input"
            type="text"
            placeholder="Search from Recipes..."
            />
            <button id="Search-Btn">Search</button>
            </div>             
    </header>
    <main>
    <section id="Recipe-section">
        <h3 class="Search-Result-Heading">Search Results</h3>
        <div class="Recipe-Container">
            <ul id="Recipe-list">
           
            </ul>
        </div>
    </section>
    <section id="Recipe-Details">
        <h3 class="Recipe-Details-Heading">Recipe Details</h3>
        <div id="Recipe-Details-Container">
            
            </div>
    </section>
    </main>
</body>
</html>
